train:
  params:
    seed: ${...seed}
    algo:
      name: a2c_continuous
    model:
      name: continuous_a2c_logstd
    network:
      name: actor_critic
      separate: false
      space:
        continuous:
          mu_activation: None
          sigma_activation: None
          mu_init:
            name: default
          sigma_init:
            name: const_initializer
            val: 0
          fixed_sigma: true
      mlp:
        units:
        - 512
        - 512
        - 512
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
    load_checkpoint: ${if:${...checkpoint},True,False}
    load_path: ${...checkpoint}
    config:
      name: ${resolve_default:InsertHollyPPO,${....experiment}}
      env_name: rlgpu
      multi_gpu: ${....multi_gpu}
      ppo: true
      mixed_precision: true
      normalize_input: true
      normalize_value: true
      normalize_advantage: true
      reward_shaper:
        scale_value: 0.01
      num_actors: ${....task.env.numEnvs}
      gamma: 0.99
      tau: 0.95
      learning_rate: 1.0e-05
      lr_schedule: adaptive
      schedule_type: standard
      kl_threshold: 0.016
      score_to_win: 1000000
      max_epochs: 100000
      max_frames: 10000000000
      save_best_after: 10
      save_frequency: 200
      print_stats: true
      grad_norm: 1.0
      entropy_coef: 0.0
      truncate_grads: true
      e_clip: 0.1
      minibatch_size: 16384
      mini_epochs: 4
      critic_coef: 4.0
      clip_value: true
      horizon_length: 16
      seq_length: 16
      bounds_loss_coef: 0.0001
      defer_summaries_sec: 5
      summaries_interval_sec_min: 5
      summaries_interval_sec_max: 300
      player:
        deterministic: false
        games_num: 100000
        print_stats: false
task_name: ${task.name}
experiment: ''
num_envs: ''
seed: 2955
torch_deterministic: false
max_iterations: ''
physics_engine: physx
pipeline: gpu
sim_device: cuda:0
rl_device: cuda:0
graphics_device_id: 0
num_threads: 4
